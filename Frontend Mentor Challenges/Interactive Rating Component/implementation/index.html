<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../starter code/images/favicon-32x32.png">
  
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container rate-card">

      <div class="star round-icon">
        <img src="../starter code/images/icon-star.svg" alt="">
      </div>
      <section class="text">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </section>

      <section class="rating-options">
        <div class="values-container">

          <input type="radio" id="1" name="rating" value="1">
          <label for="1">1</label>
        
          <input type="radio" id="2" name="rating" value="2">
          <label for="2">2</label>
        
          <input type="radio" id="3" name="rating" value="3">
          <label for="3">3</label>
        
          <input type="radio" id="4" name="rating" value="4">
          <label for="4">4</label>
        
          <input type="radio" id="5" name="rating" value="5">
          <label for="5">5</label>

        </div>

        <button class="submit-rating-btn">Submit</button>
      </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
