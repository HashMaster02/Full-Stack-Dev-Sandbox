<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview Card Component</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="../starter code/images/image-equilibrium.jpg" alt="" class="nft-image">
            <div>
                <img src="../starter code/images/icon-view.svg" alt="eye icon">
            </div>
        </div>

        <div class="text-body">
            <h1 class="title">Equilibrium #3429</h1>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            <ul>
                <li class="eth-price"><img src="../starter code/images/icon-ethereum.svg" alt="etherium icon"> 0.041 ETH</li>
                <li> <img src="../starter code/images/icon-clock.svg" alt="clock icon"> 3 days left</li>
            </ul>
        </div>

        <div class="profile-info">
            <img src="../starter code/images/image-avatar.png" alt="profile picture" class="profile-pic">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
