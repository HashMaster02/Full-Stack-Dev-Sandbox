<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="../../starter docs/assets/images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../css/style.css">
        <title>Frontend Mentor | Results summary component</title>

    </head>
    <body>

        <div class="container">

            <div class="results">
                <h1>Your Result</h1>
                
                <div class="circle">
                    <p class="total-score"> <span class="raw-score">76</span> of 100</p>
                </div>

                <div class="comment">
                    <p class="great">Great</p>
                    <p class="comment-body">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>

            <div class="summary">
                <h2>Summary</h2>
                <div class="stats">
                    <div class="stat-block">
                        <div class="reaction-block">
                            <p class="reaction-title">Reaction</p>
                            <p><span class="stat-score">80</span>/100</p>
                        </div>
                    </div>
                    <div class="stat-block">
                        <div class="memory-block">
                            <p class="memory-title">Memory</p>
                            <p><span class="stat-score">92</span>/100</p>
                        </div>
                    </div>
                    <div class="stat-block">
                        <div class="verbal-block">
                            <p class="verbal-title">Verbal</p>
                            <p><span class="stat-score">61</span>/100</p>
                        </div>
                    </div>
                    <div class="stat-block">
                        <div class="visual-block">
                            <p class="visual-title">Visual</p>
                            <p><span class="stat-score">72</span>/100</p>
                        </div>
                    </div>

                </div>

                <div class="button-container">
                    <button class="continue">Continue</button>
                </div>
            </div>
        
        </div>

    </body>
</html>
